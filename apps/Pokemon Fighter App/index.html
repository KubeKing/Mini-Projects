<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
        <img class="background" src="images\props\grassBackground.png" onload="ImgSize(this)">
        <img class="forground" src="images\props\fightingGrass.png" onload="ImgSize(this)">
        <canvas class="background"></canvas>
        <script>
            function ImgSize(source){
              source.height = window.innerHeight;
              source.width = window.innerWidth;
              return true;
            }
        </script>
        <script src="src\js\canvas.js"></script>
    </div>
    <div>
        <table id="menu">
            <tr>
                <td><button class="buttonDef fight"><span>> </span>Fight</button></td>
                <td><button class="buttonDef bag"><span>> </span>Bag</button></td>
            </tr>
            <tr>
                <td><button class="buttonDef party"><span>> </span>Pokemon</button></td>
                <td><button class="buttonDef run"><span>> </span>Run</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
