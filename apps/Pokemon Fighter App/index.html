<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="src\js\initPokedex.js"></script>
</head>
<body>
    <div>
        <img class="background" src="images\props\grassBackground.png" onload="ImgSize(this)">
        <img class="forground" src="images\props\fightingGrass.png" onload="ImgSize(this)">
        <canvas class="background"></canvas>
        <script>
            function ImgSize(source){
              source.height = window.innerHeight;
              source.width = window.innerWidth;
              return true;
            }
        </script>
        <script src="src\js\canvas.js"></script>
    </div>
    <div>
        <table id="menu">
            <tr>
                <td><button class="buttonDef fight"><span class="selector">> </span><span class="btnName">Fight</span></button></td>
                <td><button class="buttonDef bag"><span class="selector">> </span><span class="btnName">Bag</span></button></td>
            </tr>
            <tr>
                <td><button class="buttonDef party"><span class="selector">> </span><span class="btnName">Pokemon</span></button></td>
                <td><button class="buttonDef run"><span class="selector">> </span><span class="btnName">Run</span></button></td>
            </tr>
        </table>
        <script src="src\js\menu.js"></script>
    </div>
</body>
</html>
