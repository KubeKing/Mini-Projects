<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pokemon Fighter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="js\initPokedex.js"></script>
    <script src="js\control.js"></script>
    <audio id="music">
        <source src="..\audio\battle.mp3">
    </audio>
    <script>
        var x = document.getElementById("music"); 
        function playMusic() { 
            x.volume = 0.075;
            x.play(); 
        } 
        function pauseMusic() { 
            x.pause(); 
        }
    </script>
</head>
<body>
    <div class="graphics">
        <canvas id="background"></canvas>
        <canvas id="foreground"></canvas>
        <canvas id="status"></canvas>
        <canvas id="sprites"></canvas>
        <p class="hpStat" id="AIHP"></p><p class="hpStat" id="PlayerHP"></p>
        <script src="js\canvas.js"></script>
    </div>
    <div class="interactions">
        <button onclick="playMusic()" id="playMusic">Play Music</button>
        <p id="dialog"></p>
        <script src="js\dialog.js"></script>
        <table id="menu">
            <tr>
                <td><button class="buttonDef fight"><span class="selector">> </span><span class="btnName">Fight</span></button></td>
                <td><button class="buttonDef bag"><span class="selector">> </span><span class="btnName">Bag</span></button></td>
            </tr>
            <tr>
                <td><button class="buttonDef party"><span class="selector">> </span><span class="btnName">Pokemon</span></button></td>
                <td><button class="buttonDef run"><span class="selector">> </span><span class="btnName">Run</span></button></td>
            </tr>
        </table>
        <script src="js\menu.js"></script>
        <button id="reset" onclick="reset()">Reset</button>
    </div>
</body>
</html>
