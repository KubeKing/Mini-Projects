<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pokemon Fighter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="js\initPokedex.js"></script>
    <script src="js\control.js"></script>
    <script>
        function ImgSize(source){
          source.height = window.innerHeight;
          source.width = window.innerWidth;
          return true;
        }
    </script>
</head>
<body>
    <div class="graphics">
        <canvas id="background"></canvas>
        <canvas id="foreground"></canvas>
        <canvas id="status"></canvas>
        <canvas id="sprites"></canvas>
        <script src="js\canvas.js"></script>
    </div>
    <div class="interactions">
        <p class="dialog">Hello</p>
        <table id="menu">
            <tr>
                <td><button class="buttonDef fight"><span class="selector">> </span><span class="btnName">Fight</span></button></td>
                <td><button class="buttonDef bag"><span class="selector">> </span><span class="btnName">Bag</span></button></td>
            </tr>
            <tr>
                <td><button class="buttonDef party"><span class="selector">> </span><span class="btnName">Pokemon</span></button></td>
                <td><button class="buttonDef run"><span class="selector">> </span><span class="btnName">Run</span></button></td>
            </tr>
        </table>
        <script src="js\menu.js"></script>
        <button id="reset" onclick="reset()">Reset</button>
    </div>
</body>
</html>
